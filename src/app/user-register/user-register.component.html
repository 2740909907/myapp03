<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" style="padding-top: 8px;">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>注册</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-label position="floating">
        用户名:
      </ion-label>
      <ion-input [(ngModel)]="uname" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        密码:
      </ion-label>
      <ion-input type="password" [(ngModel)]="upwd"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        邮箱:
      </ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
  </ion-card>

  <ion-button expand="block" (click)="register()">注册</ion-button>
