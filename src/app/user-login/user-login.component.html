<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons slot="start" style="padding-top: 8px;">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons> -->
    <ion-title>登录</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-label position="floating"> 用户名: </ion-label>
      <ion-input [(ngModel)]="uname" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> 密码: </ion-label>
      <ion-input type="password" [(ngModel)]="upwd"></ion-input>
    </ion-item>
    <ion-item
      ><div style="display: inline-block; width: 50%">
        <ion-label>用户</ion-label>
        <ion-checkbox
          [(ngModel)]="isUser"
          (ionChange)="toggleCheckbox()"
        ></ion-checkbox>
      </div>
      <div style="display: inline-block; width: 50%">
        <ion-label>管理员</ion-label>
        <ion-checkbox
          [(ngModel)]="isAdmin"
          (ionChange)="toggleCheckbox()"
        ></ion-checkbox></div
    ></ion-item>
  </ion-card>

  <ion-button expand="block" (click)="doLogin()">登录</ion-button>
  <ion-button expand="block" routerLink="/user-register" *ngIf="!isAdmin">注册</ion-button>
</ion-content>
